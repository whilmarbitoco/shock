<div class="todo__container">
  <h3>My Todos</h3>

  <ul id="todo-list">

    {% for todo in todos %}
    <li>
      <span>{{todo}}</span>
      <button class="delete-btn" onclick="deleteTodo(this)">Delete</button>
    </li>
    {% endfor %}
  </ul>
  <form class="input-group" method="post" action="/todo">
    <input type="text" name="todo" placeholder="Add new todo...">
    <button class="btn" onclick="submit">Add</button>
  </form>
</div>
<style>
  .input-group {
  display: flex;
  margin-bottom: 1rem;
}

input[type="text"] {
  flex-grow: 1;
  padding: 0.75rem;
  border: none;
  border-radius: 4px 0 0 4px;
  background-color: rgba(255, 255, 255, 0.2);
  color: white;
}
.btn {
  background: linear-gradient(to right, #f56565, #ed8936);
  color: white;
  border: none;
  padding: 0.75rem 1rem;
  border-radius: 0 4px 4px 0;
  cursor: pointer;
  transition: opacity 0.3s ease;
}


    ul {
        list-style: none;
        padding: 0;
    }

    li {
        display: flex;
        align-items: center;
        padding: 0.75rem 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    li:last-child {
        border-bottom: none;
    }

    li span {
        flex-grow: 1;
        margin-right: 1rem;
    }

  .delete-btn {
        background: none;
        color: #f56565;
        border: 1px solid #f56565;
        padding: 0.5rem 0.75rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .delete-btn:hover {
        background-color: #f56565;
        color: white;
    }

    .completed {
        text-decoration: line-through;
        color: #a0aec0;
    }
</style>
