<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wb2c0NET - Development Error</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1a202c;
            color: #f7fafc;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-bottom: 2rem;
            box-sizing: border-box;
        }

        .error-container {
            padding: 2rem;
            border-radius: 0.75rem;
            background-color: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 95%;
            margin: 2rem auto;
            box-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            min-height: calc(90vh - 4rem);
            display: flex;
            flex-direction: column;
            width: 95%;
            max-width: 1200px;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 700;
            color: #f56565;
            margin-bottom: 1.5rem;
            letter-spacing: -0.05em;
        }

        .error-message {
            font-size: 1.1rem;
            color: #e2e8f0;
            margin-bottom: 2rem;
            line-height: 1.7;
            white-space: pre-wrap;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            /* Removed flex-grow from here */
        }

        .error-divider {
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 2rem 0;
            width: 100%;
        }

        .back-link {
            color: #f56565;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
            display: inline-block;
            margin-top: 1rem;
        }

        .back-link:hover {
            color: #ed8936;
        }

        .stack-trace {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 1rem;
            border-radius: 0.375rem;
            overflow-x: auto;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            flex-grow: 2; /* Make stack trace take up most of the space */
            min-height: 200px; /* Ensure it has a minimum height */
            display: flex; /* Use flexbox to control content flow within stack trace */
            flex-direction: column;
        }

        .stack-trace-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #f56565;
            margin-bottom: 0.75rem;
            flex-shrink: 0; /* Prevent the title from shrinking */
        }

        .suggestion {
            font-size: 1rem;
            color: #a0aec0;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .contact-link {
            color: #f56565;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .contact-link:hover {
            color: #ed8936;
        }

        .stack-trace pre {
            flex-grow: 1; /* Make the pre element within stack-trace take up available space */
            white-space: pre-wrap;
            overflow-y: auto; /* Enable vertical scrolling within the stack trace */
            margin: 0; /* Reset default margin on pre */
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1 class="error-title">Shock - Development Error</h1>
    <p class="error-message">{{content}}</p>
    <div class="stack-trace">
        <h2 class="stack-trace-title">Stack Trace</h2>
        <pre>{{stack}}</pre>
    </div>
    <a href="/" class="back-link">Go back to homepage</a>
    <div class="error-divider"></div>
    <p class="suggestion">If you believe this is an error, please contact us:</p>
    <a href="mailto:support@whlmrbitoco.com" class="contact-link">support@shock.com</a>
</div>
</body>
</html>
