<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            /* Updated background: dark gradient */
            background-image: linear-gradient(to bottom, #1a202c, #12171f); /* Darker gradient */
            background-color: #1a202c; /* Fallback for older browsers */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            border-radius: 0.75rem;
            background-color: rgba(255, 255, 255, 0.06); /* Glassmorphism effect - more transparent*/
            box-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.2); /* Slightly stronger shadow */
            max-width: 90%;
            width: 400px;
            backdrop-filter: blur(10px); /* Add blur to the background, stronger blur */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Add a border */
        }

        .error-code {
            font-size: 4rem;
            font-weight: 700;
            color: #f56565; /* Laravel's red color */
            margin-bottom: 1rem;
            letter-spacing: -0.05em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add text shadow */
        }

        .error-message {
            font-size: 1.25rem;
            color: #cbd5e0; /* Lighter text for dark background */
            margin-bottom: 1.5rem;
            line-height: 1.75;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .error-link {
            color: #f56565; /* Laravel's red color */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .error-link:hover {
            color: #ed8936; /* Darker shade on hover (still reddish)*/
        }

        .error-divider {
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1); /* Lighter divider */
            margin: 2rem 0;
            width: 100%;
        }

        .suggestion {
            font-size: 1rem;
            color: #a0aec0; /* Lighter suggestion text */
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .contact-link {
            color: #f56565; /* Laravel's red color */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .contact-link:hover {
            color: #ed8936; /* Darker shade on hover (still reddish) */
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1 class="error-code">wb2c0NET - Error</h1>
    <p class="error-message">{{content}}</p>
    <a href="/" class="error-link">Go back to homepage</a>
    <div class="error-divider"></div>
    <p class="suggestion">If you believe this is an error, please contact us:</p>
    <a href="mailto:support@example.com" class="contact-link">support@example.com</a>
</div>
</body>
</html>
